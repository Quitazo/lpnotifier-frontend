<!--Toolbar-->
<div class="toolbar" role="banner">
  <a aria-label="AppComponent" [routerLink]="'/'" title="Inicio">
    <img id="logo-principal" src="../../../assets/logo-lp.png" alt="">
  </a>
  <span>
    Bienvenido LP Notifier
  </span>
  <img id="icon-flag" src="../../../assets/flag-co.png" alt="">
  <div class="spacer"></div>
  <div class="toolbar_user">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" title="Menu">
      <mat-icon id="login-logo">reorder</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item aria-label="User page" [routerLink]="'/signup'" >
        <mat-icon>person_add</mat-icon>
        <span>SignUp</span>
      </button>
      <button mat-menu-item aria-label="User page" [routerLink]="'/login'" >
        <mat-icon>person</mat-icon>
        <span>Login</span>
      </button>
    </mat-menu>
  </div>
</div>
