<div class="content" role="main">
  <div class="container">
    <h2>Panel de Administrador</h2>
    <div class="table-header">
      <mat-form-field>
        <input matInput (keyup)="activeFilterEvent($event)" placeholder="Filtro">
      </mat-form-field>
      <mat-icon>search</mat-icon>
    </div>
    <div class="mat-elevation-z8">
      <mat-progress-bar *ngIf="progressBar" mode="indeterminate" color="warn"></mat-progress-bar>

      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="">ID</th>
          <td mat-cell *matCellDef="let user">{{user.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="">Nombre</th>
          <td mat-cell *matCellDef="let user">{{user.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="">Correo</th>
          <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>

        <ng-container matColumnDef="enable">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="">Activado</th>
          <td mat-cell *matCellDef="let user">{{user.enable}}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="">Usuario</th>
          <td mat-cell *matCellDef="let user">{{user.username}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="">Telefono</th>
          <td mat-cell *matCellDef="let user">{{user.phone}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [pageIndex]="10"
        [pageSizeOptions]="[10, 25, 50, 100]"
        showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
